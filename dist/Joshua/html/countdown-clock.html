<html><head><title>Countdown Clock</title><link rel="stylesheet" type="text/css" href="/countdown-clock-styles.5428c551.css"></head><body onkeypress="if (event.key === `Enter`) {countdown();}" onload="startUp();"> <script>function e(){document.getElementById("alarm");var e=new Date,t=5-e.getDay();t<0&&(t+=7);var n=e.getTime(),m=new Date(1e3*t*60*60*24+n),o="".concat(m.toISOString().split("T")[0],"T17:00");document.getElementById("input").value=o}function t(e,t,n){for(var m=""+e;m.length<t;)m=n+m;return m}function n(){var e=document.getElementById("alarm");e.play(),e.pause();var n=document.getElementById("input").value;document.getElementById("clock").classList.remove("hidden");var m=new Date("".concat(n,":00")).getTime();requestAnimationFrame(function n(){var o=(new Date).getTime(),a=m-o,d=Math.floor(a/864e5),i=Math.floor(a%864e5/36e5),l=Math.floor(a%36e5/6e4),r=Math.floor(a%6e4/1e3),u=Math.floor(a%1e3);document.getElementById("days").innerHTML=d,document.getElementById("hours").innerHTML=i,document.getElementById("minutes").innerHTML=l,document.getElementById("seconds").innerHTML=r,document.getElementById("millis").innerHTML=t(u,3,"0"),a<0?(document.getElementById("clock").classList.add("hidden"),document.getElementById("expired").classList.remove("hidden"),document.getElementById("stop-button").classList.remove("hidden"),e.play()):requestAnimationFrame(n)})}function m(){var e=document.getElementById("alarm");e.pause(),e.currentTime=0}function o(){var e=(new Date).getTime(),t=new Date(e+2e3).toISOString();document.getElementById("input").value=t}</script> <audio id="alarm" class="hidden" controls playsinline="" src="/alarm-beep.dcdfc0f0.mp3"> </audio> <p class="big-margin"> This program creates a countdown clock based on your input. <br> It will begin running the default time of the next Friday at 5:00 pm when you load the page. </p> <label for="input">But feel free to choose the time and date that <b><i>you</i></b> want to count down to:</label> <div id="container" class="inline"> <input id="input" type="datetime-local" name="countdown-date"> <button onclick="countdown();"> Submit </button> <span class="small">Click the button or press enter</span> <br> <span title="this will set the timer to 2 seconds from now"> <button onclick="test();">Test</button> </span> </div> <div style="font-family:monospace;" id="clock" class="big hidden top-margin"> <span id="days"></span> d &nbsp; <span id="hours"></span> h &nbsp; <span id="minutes"></span> m &nbsp; <span id="seconds"></span> s &nbsp; <span id="millis"></span> ms </div> <div id="expired" class="big hidden top-margin"> EXPIRED </div> <button id="stop-button" class="center hidden" onclick="stopAlarm();"> Stop the alarm </button> </body></html>
